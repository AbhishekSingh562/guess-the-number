<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">


  <title>Guessing Number Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <button class="again-button js-again-button">Again !</button>
    <p class="between">(Between 1 and 20)</p>
  </div>
  <p class="guess-the-number">Guess The Number!</p>
  <div class="middle">
    <p class="secret-number">?</p>
  </div>
  <div class="bottom">
    <section class="left">
      <input type="Number" class="guess-box js-guess-box">
      <button class="check-button js-check-button">Check!</button>
    </section>

    <section class="right">
      <p class="message">Start Guessing....</p>
      <p class="score">Score:<spam class="real-score">20</spam>
      </p>
      <p class="high-score">High Score:<spam class="real-high-score">0</spam>
      </p>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
